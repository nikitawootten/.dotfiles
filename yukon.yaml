---
- name: Set up casper-magi
  hosts: localhost
  roles:
    - base-zsh
    - base-ssh-client
    - base-git
    - application-kitty
    # - hyprland
    - yubikey
    - update-script
    - stack-containers
    - stack-security
    - desktop-sway
    - pywal
  tasks:
    - name: Symlink files
      ansible.builtin.file:
        src: "{{ playbook_dir }}/files/yukon/{{ item }}"
        path: "~/{{ item }}"
        state: link
      with_items:
        - .config/sway/config.d/yukon
    - name: Set timezone to America/New_York
      community.general.timezone:
        name: America/New_York
